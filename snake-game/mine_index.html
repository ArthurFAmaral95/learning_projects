<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./mine_style.css" />
    <script src="./mine_main.js" defer></script>
  </head>
  <body>
    <header class="hidden">
      <h1>Snake Game</h1>
      <h2>Score</h2>
      <p>0</p>
    </header>
    <main class="hidden">
      <canvas class="myCanvas"> </canvas>
    </main>
    <fieldset class="">
      <legend>Select the level</legend>

      <label for="">Easy</label>
      <input type="radio" name="level" id="easy" />

      <label for="">Medium</label>
      <input type="radio" name="level" id="medium" />

      <label for="">Hard</label>
      <input type="radio" name="level" id="hard" />
    </fieldset>
    <div id="end-message" class="hidden">
      <h1>Game over</h1>
      <p>Your score was</p>
    </div>
  </body>
</html>
