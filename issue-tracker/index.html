<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Shantell+Sans:wght@700&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>JS Task Tracker</h1>
    </header>
    <main>
      <form action="">
        <fieldset id="new_issue">
          <h2>Add New Task</h2>
          <div class="field">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              placeholder="Describe the new task..."
              cols="50"
              rows="5"
              maxlength="150"
              required
            ></textarea>
          </div>
          <div class="field">
            <label for="priority">Severity</label>
            <select name="priority" id="priority">
              <option value="3">Low</option>
              <option value="2">Medium</option>
              <option value="1">High</option>
            </select>
          </div>
          <div class="field">
            <label for="responsible">Assigned to</label>
            <input
              type="text"
              name="responsible"
              id="responsible"
              placeholder="Enter responsible..."
              required
              maxlength="20"
            />
          </div>
        </fieldset>
        <button type="submit" class="addBtn">Add</button>
      </form>

      <nav>
        <div class="sort">
          <h2>Sort</h2>
          <button id="high" class="">Higher to Lower</button>
          <button id="low" class="">Lower to Higher</button>
        </div>
        <div class="filter">
          <h2>Filter</h2>
          <div class="filters">
            <label for="priority_filter">Severity</label>
            <select name="priority_filter" id="priority_filter">
              <option value=""></option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <label for="status_filter">Status</label>
            <select name="status_filter" id="status_filter">
              <option value=""></option>
              <option value="pending">Pending</option>
              <option value="done">Done</option>
            </select>
            <label for="responsible_filter">Responsible</label>
            <select
              name="responsible_filter"
              id="responsible_filter"
              class="responsible_filter"
            >
              <option value=""></option>
            </select>
          </div>
        </div>
      </nav>

      <ul class="tasks"></ul>
    </main>
  </body>
</html>
